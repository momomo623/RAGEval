<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目仪表盘 - RAG评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">RAG评测系统</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-4 flex items-center md:ml-6">
                        <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
                            <i class="far fa-bell"></i>
                        </button>
                        <div class="ml-3 relative">
                            <div>
                                <button class="max-w-xs flex items-center text-sm rounded-full focus:outline-none">
                                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between">
                <h1 class="text-2xl font-bold text-gray-900">我的项目</h1>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                    <i class="fas fa-plus mr-2"></i> 创建项目
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- 项目卡片 1 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                <i class="fas fa-robot text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <h3 class="text-lg font-medium text-gray-900 truncate">产品助手评测</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-500">创建于 2023-10-25</span>
                                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        已完成
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-green-600 h-2.5 rounded-full" style="width: 100%"></div>
                            </div>
                            <div class="flex justify-between text-sm mt-1">
                                <span>100%</span>
                                <span>150/150 问题</span>
                            </div>
                        </div>
                        <div class="mt-5 flex justify-between">
                            <span class="text-sm font-medium text-gray-900">总体评分：<span class="text-green-600">92分</span></span>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:px-6">
                        <div class="flex justify-between">
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">查看详情</a>
                            <div>
                                <button class="text-gray-400 hover:text-gray-500 mr-2">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 项目卡片 2 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                <i class="fas fa-search text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <h3 class="text-lg font-medium text-gray-900 truncate">客服知识库评测</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-500">创建于 2023-10-20</span>
                                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                        进行中
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 65%"></div>
                            </div>
                            <div class="flex justify-between text-sm mt-1">
                                <span>65%</span>
                                <span>130/200 问题</span>
                            </div>
                        </div>
                        <div class="mt-5 flex justify-between">
                            <span class="text-sm font-medium text-gray-900">当前评分：<span class="text-yellow-600">78分</span></span>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:px-6">
                        <div class="flex justify-between">
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">继续评测</a>
                            <div>
                                <button class="text-gray-400 hover:text-gray-500 mr-2">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 项目卡片 3 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                                <i class="fas fa-book text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <h3 class="text-lg font-medium text-gray-900 truncate">文档问答测试</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-500">创建于 2023-10-15</span>
                                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                        未开始
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-gray-400 h-2.5 rounded-full" style="width: 5%"></div>
                            </div>
                            <div class="flex justify-between text-sm mt-1">
                                <span>5%</span>
                                <span>0/100 问题</span>
                            </div>
                        </div>
                        <div class="mt-5 flex justify-between">
                            <span class="text-sm font-medium text-gray-900">待评测</span>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:px-6">
                        <div class="flex justify-between">
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">开始评测</a>
                            <div>
                                <button class="text-gray-400 hover:text-gray-500 mr-2">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新项目卡片 -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center">
                    <i class="fas fa-plus text-gray-400 text-3xl mb-3"></i>
                    <h3 class="text-sm font-medium text-gray-900">创建新项目</h3>
                    <p class="mt-1 text-sm text-gray-500">开始一个新的RAG评测项目</p>
                    <button class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        创建项目
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
