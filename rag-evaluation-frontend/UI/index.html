    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .prototype-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .prototype-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }
        .prototype-title {
            padding: 10px;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .nav-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .nav-link.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>

        </div>

    <!-- 导航栏 -->

        <div class="container mx-auto py-3 px-4 overflow-x-auto">

                <a href="#create-project" class="nav-link font-medium text-sm text-gray-700">创建项目</a>
                <a href="#datasets" class="nav-link font-medium text-sm text-gray-700">数据集管理</a>
                <a href="#create-dataset" class="nav-link font-medium text-sm text-gray-700">创建数据集</a>
                <a href="#dataset-detail" class="nav-link font-medium text-sm text-gray-700">数据集详情</a>
                <a href="#import-data" class="nav-link font-medium text-sm text-gray-700">导入数据</a>
                <a href="#select-datasets" class="nav-link font-medium text-sm text-gray-700">选择数据集</a>
                <a href="#qa-management" class="nav-link font-medium text-sm text-gray-700">问答数据管理</a>
                <a href="#qa-generation" class="nav-link font-medium text-sm text-gray-700">问答生成</a>
                <a href="#rag-collection" class="nav-link font-medium text-sm text-gray-700">RAG回答收集</a>
                <a href="#auto-evaluation" class="nav-link font-medium text-sm text-gray-700">自动评测配置</a>
                <a href="#manual-evaluation" class="nav-link font-medium text-sm text-gray-700">人工评测</a>
                <a href="#evaluation-report" class="nav-link font-medium text-sm text-gray-700">评测报告</a>
                <a href="#performance-report" class="nav-link font-medium text-sm text-gray-700">性能报告</a>
                <a href="#user-settings" class="nav-link font-medium text-sm text-gray-700">用户设置</a>

    <script>
        // 为导航链接添加点击事件，实现平滑滚动
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                // 移除所有active类
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                // 为当前点击的链接添加active类
                this.classList.add('active');
                
                // 平滑滚动到目标元素
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // 监听滚动事件，更新导航栏高亮状态
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            
            document.querySelectorAll('.prototype-item').forEach(item => {
                const id = item.getAttribute('id');
                const offset = item.offsetTop;
                const height = item.offsetHeight;
                
                if (scrollPosition >= offset - 100 && scrollPosition < offset + height - 100) {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === '#' + id) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        });
    </script>
</body>
