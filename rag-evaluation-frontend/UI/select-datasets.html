<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择数据集 - RAG评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">RAG评测系统</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            项目
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            数据集
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    选择数据集
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    为"产品功能评测"项目选择要使用的问答数据集
                </p>
            </div>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="space-y-6">
                    <!-- 已选数据集 -->
                    <div>
                        <h3 class="text-lg font-medium leading-6 text-gray-900">已选数据集</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">已选择1个数据集，共120个问题</p>
                        </div>
                        <div class="mt-4">
                            <div class="bg-gray-50 border border-gray-200 rounded-md p-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <input id="selected_dataset_1" name="selected_datasets" type="checkbox" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="selected_dataset_1" class="ml-3 block text-sm font-medium text-gray-700">
                                            产品常见问题
                                        </label>
                                    </div>
                                    <div class="flex text-sm text-gray-500">
                                        <span class="mr-4">120个问题</span>
                                        <span>公开</span>
                                    </div>
                                </div>
                                <div class="mt-2 pl-7">
                                    <p class="text-sm text-gray-500">
                                        产品常见问题集合，包含用户反馈的高频问题和官方回答
                                    </p>
                                    <div class="mt-1 flex flex-wrap gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">产品</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">用户</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">FAQ</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 可用数据集 -->
                    <div>
                        <h3 class="text-lg font-medium leading-6 text-gray-900">可用数据集</h3>
                        <div class="mt-2">
                            <div class="flex justify-between">
                                <p class="text-sm text-gray-500">从您可访问的数据集中选择</p>
                                <div class="relative">
                                    <input type="text" placeholder="搜索数据集..." class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md pl-10">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-search text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 space-y-4">
                            <!-- 数据集1 -->
                            <div class="bg-white border border-gray-200 rounded-md p-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <input id="dataset_1" name="datasets" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="dataset_1" class="ml-3 block text-sm font-medium text-gray-700">
                                            API使用指南
                                        </label>
                                    </div>
                                    <div class="flex text-sm text-gray-500">
                                        <span class="mr-4">80个问题</span>
                                        <span>公开</span>
                                    </div>
                                </div>
                                <div class="mt-2 pl-7">
                                    <p class="text-sm text-gray-500">
                                        API使用相关的常见问题和最佳实践指南
                                    </p>
                                    <div class="mt-1 flex flex-wrap gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">API</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">开发</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 数据集2 -->
                            <div class="bg-white border border-gray-200 rounded-md p-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <input id="dataset_2" name="datasets" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="dataset_2" class="ml-3 block text-sm font-medium text-gray-700">
                                            产品技术文档
                                        </label>
                                    </div>
                                    <div class="flex text-sm text-gray-500">
                                        <span class="mr-4">150个问题</span>
                                        <span>公开</span>
                                    </div>
                                </div>
                                <div class="mt-2 pl-7">
                                    <p class="text-sm text-gray-500">
                                        产品技术功能的详细解释和使用方法
                                    </p>
                                    <div class="mt-1 flex flex-wrap gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">产品</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">技术</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">文档</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 数据集3 -->
                            <div class="bg-white border border-gray-200 rounded-md p-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <input id="dataset_3" name="datasets" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="dataset_3" class="ml-3 block text-sm font-medium text-gray-700">
                                            新用户培训资料
                                        </label>
                                    </div>
                                    <div class="flex text-sm text-gray-500">
                                        <span class="mr-4">75个问题</span>
                                        <span>私有</span>
                                    </div>
                                </div>
                                <div class="mt-2 pl-7">
                                    <p class="text-sm text-gray-500">
                                        面向新用户的入门教程和培训问答
                                    </p>
                                    <div class="mt-1 flex flex-wrap gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">用户</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">培训</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 创建新数据集 -->
                    <div class="border-t border-gray-200 pt-6">
                        <a href="#" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-500">
                            <i class="fas fa-plus mr-2"></i> 创建新数据集
                        </a>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="border-t border-gray-200 pt-6">
                        <div class="flex justify-end">
                            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                取消
                            </button>
                            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                确认选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
