<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建数据集 - RAG评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">RAG评测系统</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            项目
                        </a>
                        <a href="#" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            数据集
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    创建数据集
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    填写基本信息，创建一个新的问答数据集
                </p>
            </div>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <form>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">基本信息</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                请填写数据集的基本信息
                            </p>
                        </div>

                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="dataset_name" class="block text-sm font-medium text-gray-700">
                                    数据集名称 <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input type="text" name="dataset_name" id="dataset_name" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                                        placeholder="给数据集起一个名字">
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="description" class="block text-sm font-medium text-gray-700">
                                    数据集描述
                                </label>
                                <div class="mt-1">
                                    <textarea id="description" name="description" rows="3" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                                        placeholder="简单描述这个数据集的内容和用途"></textarea>
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    简要描述数据集的内容和用途，方便后续查找
                                </p>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="tags" class="block text-sm font-medium text-gray-700">
                                    标签
                                </label>
                                <div class="mt-1">
                                    <input type="text" name="tags" id="tags" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                                        placeholder="输入标签，用逗号分隔，如：技术,API,文档">
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    为数据集添加标签，便于筛选和管理
                                </p>
                            </div>

                            <div class="sm:col-span-6">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="is_public" name="is_public" type="checkbox" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="is_public" class="font-medium text-gray-700">公开数据集</label>
                                        <p class="text-gray-500">公开的数据集可以被其他用户查看和使用</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">数据导入选项</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                选择如何添加问答数据
                            </p>
                        </div>

                        <div class="grid grid-cols-1 gap-y-6">
                            <div class="space-y-4">
                                <div class="relative flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="empty_dataset" name="import_option" type="radio" checked
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="empty_dataset" class="font-medium text-gray-700">创建空数据集</label>
                                        <p class="text-gray-500">创建空数据集后，可以手动添加问答对或通过导入功能批量添加</p>
                                    </div>
                                </div>
                                
                                <div class="relative flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="import_csv" name="import_option" type="radio"
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="import_csv" class="font-medium text-gray-700">从Excel/CSV导入</label>
                                        <p class="text-gray-500">上传Excel或CSV文件，批量导入问答对数据</p>
                                    </div>
                                </div>
                                
                                <div class="relative flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="generate_qa" name="import_option" type="radio"
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="generate_qa" class="font-medium text-gray-700">基于大模型生成问答对</label>
                                        <p class="text-gray-500">使用大模型基于文档或文本自动生成问答对</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-5">
                        <div class="flex justify-end">
                            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                取消
                            </button>
                            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                创建数据集
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
