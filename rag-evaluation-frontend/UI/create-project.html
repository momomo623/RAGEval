<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建项目 - RAG评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">RAG评测系统</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            项目
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    创建新项目
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    输入基本信息，快速创建一个RAG评测项目
                </p>
            </div>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <form>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">基本信息</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                请填写项目的基本信息
                            </p>
                        </div>

                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="project_name" class="block text-sm font-medium text-gray-700">
                                    项目名称 <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input type="text" name="project_name" id="project_name" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                                        placeholder="给项目起一个名字">
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="description" class="block text-sm font-medium text-gray-700">
                                    项目描述
                                </label>
                                <div class="mt-1">
                                    <textarea id="description" name="description" rows="3" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                                        placeholder="简单描述这个项目的目的和内容"></textarea>
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    简要描述项目的目的和内容，方便后续查找
                                </p>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">评测配置</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                选择评测维度和方式
                            </p>
                        </div>

                        <div>
                            <fieldset>
                                <legend class="text-sm font-medium text-gray-700">评测维度</legend>
                                <div class="mt-2 space-y-2">
                                    <div class="relative flex items-start">
                                        <div class="flex items-center h-5">
                                            <input id="accuracy" name="accuracy" type="checkbox" checked
                                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label for="accuracy" class="font-medium text-gray-700">准确性</label>
                                            <p class="text-gray-500">评估回答与标准答案的事实一致性</p>
                                        </div>
                                    </div>
                                    <div class="relative flex items-start">
                                        <div class="flex items-center h-5">
                                            <input id="relevance" name="relevance" type="checkbox" checked
                                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label for="relevance" class="font-medium text-gray-700">相关性</label>
                                            <p class="text-gray-500">评估回答与问题的匹配度</p>
                                        </div>
                                    </div>
                                    <div class="relative flex items-start">
                                        <div class="flex items-center h-5">
                                            <input id="completeness" name="completeness" type="checkbox"
                                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label for="completeness" class="font-medium text-gray-700">完整性</label>
                                            <p class="text-gray-500">评估回答的信息覆盖度</p>
                                        </div>
                                    </div>
                                    <div class="relative flex items-start">
                                        <div class="flex items-center h-5">
                                            <input id="conciseness" name="conciseness" type="checkbox"
                                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label for="conciseness" class="font-medium text-gray-700">简洁性</label>
                                            <p class="text-gray-500">评估回答是否无冗余信息</p>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div>
                            <label for="evaluation_method" class="block text-sm font-medium text-gray-700">评测方式</label>
                            <select id="evaluation_method" name="evaluation_method"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option selected>自动评测</option>
                                <option>人工评测</option>
                                <option>混合评测</option>
                            </select>
                        </div>

                        <div>
                            <label for="scoring_method" class="block text-sm font-medium text-gray-700">评分规则</label>
                            <select id="scoring_method" name="scoring_method"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option selected>三分量表（较差/一般/优秀）</option>
                                <option>二元评分（正确/错误）</option>
                                <option>五分量表（0-4分）</option>
                            </select>
                        </div>
                    </div>

                    <div class="pt-5">
                        <div class="flex justify-end">
                            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                取消
                            </button>
                            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                创建项目
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
